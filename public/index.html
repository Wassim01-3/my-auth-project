  <style>
    /* Styles pour la div centrale */
    .top_main {
      text-align: center;
      width: 800px; /* Largeur fixe */
      height: 400px; /* Hauteur fixe */
      margin: 100px auto; /* Centrer horizontalement */
      padding: 50px; /* Espacement interne */
      background: rgba(255, 255, 255, 0.1); /* Fond transparent */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Bordure légère */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Ombre */
      position: relative;
      overflow: hidden;
    }

    /* Styles pour les slides */
    .slide {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .slide.fade-out {
      opacity: 0;
    }

    /* Styles pour la vidéo */
    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remplir toute la div */
    }

    /* Styles pour les indicateurs de slide */
    .slide-indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .slide-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff; /* Cercle blanc */
      cursor: pointer;
    }

    .slide-indicator.active {
      background-color: #009900; /* Cercle vert pour le slide actif */
    }

    /* Styles pour les boutons */
    .reading_1 a,
    .reading_2 a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
    }

    .reading_1 a {
      border: 2px solid #fff;
      color: #fff;
    }

    .reading_1 a:hover {
      border-color: #a5f15f;
      color: #a5f15f;
    }

    .reading_2 a {
      background: #009900;
      color: #fff;
    }

    .reading_2 a:hover {
      background: #fff;
      color: #009900;
    }
  </style>
</head>

  <div class="top_box clearfix">

                  <i class="fa-solid fa-user" style="margin-right: 10px;"></i>

        </nav>
      </section>
    </div>
    <div class="top_box_inner_2 clearfix">
      <section id="top" class="clearfix">
        <div class="top clearfix">
          <div class="top_main clearfix">
            <!-- Slide 1 : Texte et boutons -->
            <div class="slide active">
              <h4>Join us in protecting Tunisia's environment by recycling and trading waste</h4>

              <br><br>
              <ul>
                <li class="reading_1"><a href="/register.html">SIGN UP</a></li>

              </ul>
            </div>

            <!-- Slide 2 : Vidéo -->
            <div class="slide">
              <video autoplay loop muted>
                <source src="/images/vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>

            <!-- Indicateurs de slide -->
            <div class="slide-indicators">
              <div class="slide-indicator active" onclick="showSlide(0)"></div>
              <div class="slide-indicator" onclick="showSlide(1)"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // JavaScript pour la transition et la navigation entre les slides
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.slide-indicator');

    // Fonction pour afficher un slide spécifique
    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      indicators[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      indicators[currentSlide].classList.add('active');
    }

    // Fonction pour passer au slide suivant
    function nextSlide() {
      let nextSlideIndex = (currentSlide + 1) % slides.length;
      showSlide(nextSlideIndex);
    }

    // Automatisation : changer de slide toutes les 15 secondes
    setInterval(nextSlide, 15000);
  </script>
</body>

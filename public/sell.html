<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Sell Items - GreenTunisia</title>
  <link rel="icon" type="image/png" href="/images/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/fav/favicon.svg" />
  <link rel="shortcut icon" href="/images/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GreenTunisia" />
  <link rel="manifest" href="/images/fav/site.webmanifest" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style2.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <style>
    /* Main Layout - Matches Plastic-Selling Page */
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      background-color: white; /* White background for non-covered areas */
    }

    /* Background Image - Same as plastic-selling page */
    #top {
      background-image: url('../css/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .top {
      background: rgba(58, 66, 58, 0.75);
      min-height: 100vh;
    }

    /* Main Container - Matches table-container from plastic-selling */
    .sell-container {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.9);
      margin: 120px auto 50px;
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
    }

    /* Form Section - Matches table style */
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    /* Products Section - Matches table style */
    .products-section {
      background: white;
      padding: 30px;
      border-radius: 5px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-submit {
      background-color: #009900;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Product Cards - Matching table row style */
    .product-card {
      border-bottom: 2px solid #009900;
      padding: 15px 0;
      display: flex;
      align-items: center;
    }

    .product-images {
      flex: 0 0 150px;
      height: 150px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .product-images img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Action Buttons - Original Design */
    .btn-edit {
      background-color: #009900;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .btn-delete {
      background-color: #ff3333;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
    }

    /* Header matching plastic-selling page */
    .section-header {
      background-color: #009900;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top_box clearfix">
    <div class="top_box_inner_1 clearfix">
      <section id="header">
        <nav class="navbar navbar-default">
          <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand heading_tag" href="/home"><i class="fa-solid fa-leaf"></i>GREEN TUNISIA</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a class="tag_menu" href="/home">HOME</a></li>
              <li><a class="tag_menu" href="/home#welcome-section">ABOUT</a></li>
              <li><a class="tag_menu" href="/sell">SELL</a></li>
              <li><a class="tag_menu" href="/garbage-trading">GARBAGE TRADING</a></li>
              <li><a class="tag_menu" href="/plastic-selling">SELL PLASTIC</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="tag_menu_righ" href="#" id="log-btn">
                  <i class="fa-solid fa-user" style="margin-right: 10px;"></i>
                  <span id="username">Username</span>
                  <i class="fas fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                  <a href="#" id="user-email"><i class="fas fa-envelope"></i><span>user@example.com</span></a>
                  <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </div>
    <div class="top_box_inner_2 clearfix">
      <section id="top" class="clearfix">
        <div class="top clearfix">
          <div class="sell-container">
            <!-- Form Section -->
            <div class="form-section">
              <div class="section-header">Add New Product</div>
              <form id="product-form" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="category">Category</label>
                  <select id="category" name="category" class="form-control" required>
                    <option value="">Select a category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="name">Product Name</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="price">Price (TND)</label>
                  <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                  <label for="images">Product Images (Max 3MB each)</label>
                  <input type="file" id="images" name="images" class="form-control" multiple accept="image/*">
                  <small style="color: #666;">You can upload up to 5 images</small>
                  <div class="image-preview" id="image-preview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
                </div>
                
                <div style="text-align: center;">
                  <button type="submit" class="btn-submit">Submit Product</button>
                </div>
              </form>
            </div>

            <!-- Products Section -->
            <div class="products-section">
              <div class="section-header">My Products</div>
              <div id="products-container">
                <div style="text-align: center; padding: 30px; color: #666;">
                  <p>You haven't listed any products yet.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <i class="fa-regular fa-copyright"></i> 2025 Green Tunisia - All Rights Reserved
    </div>
  </footer>

  <script src="/js/script.js"></script>
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Handle dropdown toggle
      document.querySelector('.dropdown').addEventListener('click', function(e) {
        const dropdownContent = this.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        e.stopPropagation();
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        const dropdownContent = document.querySelector('.dropdown-content');
        if (dropdownContent) dropdownContent.style.display = 'none';
      });

      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token && window.location.pathname === '/sell') {
        window.location.href = '/login.html';
        return;
      }

      // Load user data and products
      if (typeof fetchUserData === 'function') fetchUserData();
      if (typeof fetchUserProducts === 'function') fetchUserProducts();

      // Image preview handling
      const imagesInput = document.getElementById('images');
      if (imagesInput) {
        imagesInput.addEventListener('change', function(e) {
          const preview = document.getElementById('image-preview');
          preview.innerHTML = '';
          
          Array.from(e.target.files).forEach(file => {
            if (file.size > 3 * 1024 * 1024) {
              alert(`File ${file.name} exceeds 3MB limit`);
              return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
              const previewItem = document.createElement('div');
              previewItem.style.width = '100px';
              previewItem.style.height = '100px';
              previewItem.style.position = 'relative';
              previewItem.innerHTML = `
                <img src="${event.target.result}" style="width:100%;height:100%;object-fit:cover;border-radius:5px;">
                <button onclick="this.parentElement.remove()" style="position:absolute;top:5px;right:5px;background:red;color:white;border:none;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;cursor:pointer;">Ã—</button>
              `;
              preview.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
          });
        });
      }
    });

    // Global functions for product actions
    function editProduct(productId) {
      console.log('Editing product:', productId);
      // Implement edit functionality
    }

    function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      const token = localStorage.getItem('token');
      fetch(`${backendUrl}/api/products/${productId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(response => {
        if (response.ok) {
          alert('Product deleted successfully');
          if (typeof fetchUserProducts === 'function') fetchUserProducts();
        } else {
          throw new Error('Failed to delete product');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the product');
      });
    }
  </script>
</body>
</html>

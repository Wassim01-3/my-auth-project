    /* View Button Styles */
  .btn-view {
    background-color: #924D8F;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .btn-view:hover {

    transform: translateY(-1px);
  }
  
  /* Product Modal Styles */
  .product-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);

    align-items: center;

  .modal-content {

  .close-modal {

    right: 10px;

    gap: 10px;
    margin: 20px 0;
  }

    flex: 1 1 300px;
  }

  .gallery-item img {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border: 1px solid #eee;
    border-radius: 5px;
  }

/* Image Count Badge */
  .image-count-badge {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 3px 8px;
    border-radius: 10px;
    font-size: 12px;
  }
    /* Main Layout */
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    /* Background Container */
    .background-container {
      flex: 1;
      background-image: url('../images/4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .background-overlay {
      background: rgba(58, 66, 58, 0.75);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header/Navigation - Fixed at top */
    .top_box {
      flex-shrink: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
    }

    /* Main Content - Starts below fixed navbar */
    .main-content {
      flex: 1;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .sell-container {
      background: transparent;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      width: 90%;
      flex: 1;
    }

    /* Sections with blurred shadows */
    .section-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-header {
      background-color: #009900;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin: -30px -30px 20px -30px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Space between sections */
    .section-spacer {
      height: 40px;
      position: relative;
    }

    .section-spacer::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: rgba(0, 153, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 153, 0, 0.5);
    }

    /* Form Elements */
    .form-columns {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .form-column {
      flex: 1;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      font-size: 17px;
    }

    /* Updated Form Controls */
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 17px;
      background: white;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-control:focus {
      border-color: #009900;
      box-shadow: 0 0 0 3px rgba(0, 153, 0, 0.1);
      outline: none;
    }

    /* Larger inputs except description */
    .form-column .form-group:not(:has(textarea)) .form-control {
      height: 52px;
    }

    textarea.form-control {
      min-height: 120px;
    }

    /* Custom file upload style */
    .file-upload-wrapper {
      position: relative;
      margin-top: 15px;
      margin-bottom: 25px; /* Added to align with description field */
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: #f8f9fa;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      height: 52px;
    }

    .file-upload-label:hover {
      background: #e9ecef;
      border-color: #009900;
    }

    .file-upload-label i {
      margin-right: 10px;
      color: #009900;
      font-size: 22px;
    }

    .file-upload-label span {
      color: #555;
      font-weight: 500;
      font-size: 16px;
    }

    #images {
      position: absolute;
      left: -9999px;
    }

    /* Image preview styling */
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .image-preview-item {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .image-preview-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .remove-btn:hover {
      background: red;
      transform: scale(1.1);
    }

    /* Submit Button */
    .btn-submit {
      background-color: #009900;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #007700;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Products Grid Layout */
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Product Cards */
    .product-card {
      border-bottom: 1px solid rgba(0, 153, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .product-card:hover {
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    .product-images {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .product-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .product-images:hover img {
      transform: scale(1.05);
    }

    .product-details {
      flex: 1;
    }

    .product-details h3 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }

    .product-details p {
      margin: 8px 0;
      color: #555;
      font-size: 15px;
    }

    /* Updated Action Buttons */
    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: flex-end;
    }

    .btn-edit {
      background-color: #009900;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-edit:hover {
      background-color: #007700;
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-edit i {
      font-size: 12px;
    }

    .btn-delete {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-delete:hover {
      background-color: #cc0000;
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-delete i {
      font-size: 12px;
    }

    /* No products message */
    .no-products {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: #666;
    }

    /* Footer - Fixed at true bottom */
    footer {
      background-color: #009900;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-family: 'Slabo 27px', serif;
      font-size: 18px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {
      #products-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .top_box {
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-top: 0;
      }
      
      .sell-container {
        margin: 15px auto;
        padding: 15px;
        width: 95%;
      }
      
      .form-columns {
        flex-direction: column;
        gap: 0;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-control {
        padding: 12px 14px;
        font-size: 16px;
      }

      .section-container {
        padding: 20px;
      }

      .section-header {
        margin: -20px -20px 15px -20px;
        font-size: 20px;
      }
      
      .btn-submit {
        padding: 14px 28px;
        font-size: 16px;
      }

      .product-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>

  <script src="/js/script.js"></script>
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Handle dropdown toggle
      document.querySelector('.dropdown').addEventListener('click', function(e) {
        const dropdownContent = this.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        e.stopPropagation();
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        const dropdownContent = document.querySelector('.dropdown-content');
        if (dropdownContent) dropdownContent.style.display = 'none';
      });

      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token && window.location.pathname === '/sell') {
        window.location.href = '/login.html';
        return;
      }

      // Load user data and products
      if (typeof fetchUserData === 'function') fetchUserData();
      if (typeof fetchUserProducts === 'function') fetchUserProducts();

      // Enhanced image preview handling
      const imagesInput = document.getElementById('images');
      if (imagesInput) {
        imagesInput.addEventListener('change', function(e) {
          const preview = document.getElementById('image-preview');
          preview.innerHTML = '';
          
          const files = Array.from(e.target.files).slice(0, 5);
          
          if (files.length === 0) return;
          
          files.forEach((file, index) => {
            if (file.size > 3 * 1024 * 1024) {
              alert(`File "${file.name}" exceeds 3MB limit and won't be uploaded`);
              return;
            }
            
            if (!file.type.match('image.*')) {
              alert(`File "${file.name}" is not an image and won't be uploaded`);
              return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
              const previewItem = document.createElement('div');
              previewItem.className = 'image-preview-item';
              previewItem.innerHTML = `
                <img src="${event.target.result}" alt="Preview ${index + 1}">
                <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
              `;
              preview.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
          });
        });
      }
    });

    // Global functions for product actions
    window.editProduct = function(productId) {
      console.log('Editing product:', productId);
      alert('Edit functionality will be implemented here');
    }

    window.deleteProduct = function(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      const token = localStorage.getItem('token');
      fetch(`${backendUrl}/api/products/${productId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(response => {
        if (response.ok) {
          alert('Product deleted successfully');
          if (typeof fetchUserProducts === 'function') fetchUserProducts();
        } else {
          throw new Error('Failed to delete product');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the product');
      });
    }
  </script>

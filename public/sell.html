<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Sell Items - GreenTunisia</title>
  <link rel="icon" type="image/png" href="/images/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/fav/favicon.svg" />
  <link rel="shortcut icon" href="/images/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GreenTunisia" />

  <link rel="stylesheet" type="text/css" href="css/style2.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <style>
    /* Main Layout */
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    /* Background Container */
    .background-container {
      flex: 1;
      background-image: url('../images/4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .background-overlay {
      background: rgba(58, 66, 58, 0.75);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header/Navigation - Fixed at top */
    .top_box {
      flex-shrink: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
    }

    /* Main Content - Starts below fixed navbar */
    .main-content {
      flex: 1;
      margin-top: 80px; /* Matches navbar height */
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .sell-container {
      background: transparent;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      width: 90%;
      flex: 1;
    }

    /* Sections with blurred shadows */
    .section-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-header {
      background-color: #009900;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin: -30px -30px 20px -30px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Space between sections */
    .section-spacer {
      height: 40px;
      position: relative;
    }

    .section-spacer::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: rgba(0, 153, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 153, 0, 0.5);
    }

    /* Form Elements */
    .form-columns {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .form-column {
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #009900;
      box-shadow: 0 0 0 2px rgba(0, 153, 0, 0.2);
      background: white;
    }

    textarea.form-control {
      min-height: 100px;
    }

    .btn-submit {
      background-color: #009900;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-submit:hover {
      background-color: #007700;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    /* Product Cards */
    .product-card {
      border-bottom: 1px solid rgba(0, 153, 0, 0.3);
      padding: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      margin-bottom: 15px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .product-card:hover {
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    .product-images {
      flex: 0 0 150px;
      height: 150px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .product-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .product-images:hover img {
      transform: scale(1.05);
    }

    /* Image Preview */
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .image-preview-item {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .image-preview-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .image-preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      transition: all 0.2s;
    }

    .remove-btn:hover {
      background: red;
      transform: scale(1.1);
    }

    /* Footer - Fixed at true bottom */
    footer {
      background-color: #009900;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-family: 'Slabo 27px', serif;
      font-size: 18px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .top_box {
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-top: 0;
      }
      
      .sell-container {
        margin: 15px auto;
        padding: 15px;
        width: 95%;
      }
      
      .form-columns {
        flex-direction: column;
        gap: 0;
      }
      
      .product-card {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .product-images {
        margin-bottom: 15px;
        margin-right: 0;
        width: 100%;
        flex: none;
      }

      .section-container {
        padding: 20px;
      }

      .section-header {
        margin: -20px -20px 15px -20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay">
      <!-- Fixed Navbar -->
      <div class="top_box clearfix">
        <div class="top_box_inner_1 clearfix">
          <section id="header">
            <nav class="navbar navbar-default">
              <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand heading_tag" href="/home"><i class="fa-solid fa-leaf"></i>GREEN TUNISIA</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a class="tag_menu" href="/home">HOME</a></li>
                  <li><a class="tag_menu" href="/home#welcome-section">ABOUT</a></li>
                  <li><a class="tag_menu active_tab" href="/sell">SELL</a></li>
                  <li><a class="tag_menu" href="/garbage-trading">GARBAGE TRADING</a></li>
                  <li><a class="tag_menu" href="/plastic-selling">SELL PLASTIC</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a class="tag_menu_righ" href="#" id="log-btn">
                      <i class="fa-solid fa-user" style="margin-right: 10px;"></i>
                      <span id="username">Username</span>
                      <i class="fas fa-caret-down"></i>
                    </a>
                    <div class="dropdown-content">
                      <a href="#" id="user-email"><i class="fas fa-envelope"></i><span>user@example.com</span></a>
                      <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </section>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <div class="sell-container">
          <!-- My Products Section -->
          <div class="section-container">
            <div class="section-header">My Products</div>
            <div id="products-container">
              <div style="text-align: center; padding: 30px; color: #666;">
                <p>You haven't listed any products yet.</p>
              </div>
            </div>
          </div>

          <!-- Spacer with subtle effect -->
          <div class="section-spacer"></div>

          <!-- Add New Product Section -->
          <div class="section-container">
            <div class="section-header">Add New Product</div>
            <form id="product-form" enctype="multipart/form-data">
              <div class="form-columns">
                <!-- Left Column -->
                <div class="form-column">
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="form-control" required>
                      <option value="">Select a category</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Furniture">Furniture</option>
                      <option value="Clothing">Clothing</option>
                      <option value="Books">Books</option>
                      <option value="Vehicles">Vehicles</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="price">Price (TND)</label>
                    <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
                  </div>
                </div>
                
                <!-- Right Column -->
                <div class="form-column">
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                  </div>
                </div>
              </div>
              
              <!-- Full width elements -->
              <div class="form-group">
                <label for="images">Product Images (Max 3MB each)</label>
                <input type="file" id="images" name="images" class="form-control" multiple accept="image/*">
                <small style="color: #666;">You can upload up to 5 images</small>
                <div class="image-preview" id="image-preview"></div>
              </div>
              
              <div style="text-align: center;">
                <button type="submit" class="btn-submit">Submit Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <i class="fa-regular fa-copyright"></i> 2025 Green Tunisia - All Rights Reserved
    </div>
  </footer>

  <script src="/js/script.js"></script>
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Handle dropdown toggle
      document.querySelector('.dropdown').addEventListener('click', function(e) {
        const dropdownContent = this.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        e.stopPropagation();
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        const dropdownContent = document.querySelector('.dropdown-content');
        if (dropdownContent) dropdownContent.style.display = 'none';
      });

      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token && window.location.pathname === '/sell') {
        window.location.href = '/login.html';
        return;
      }

      // Load user data and products
      if (typeof fetchUserData === 'function') fetchUserData();
      if (typeof fetchUserProducts === 'function') fetchUserProducts();

      // Image preview handling
      const imagesInput = document.getElementById('images');
      if (imagesInput) {
        imagesInput.addEventListener('change', function(e) {
          const preview = document.getElementById('image-preview');
          preview.innerHTML = '';
          
          Array.from(e.target.files).forEach(file => {
            if (file.size > 3 * 1024 * 1024) {
              alert(`File ${file.name} exceeds 3MB limit`);
              return;
            }
            
            if (!file.type.startsWith('image/')) {
              alert(`File ${file.name} is not an image`);
              return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
              const previewItem = document.createElement('div');
              previewItem.className = 'image-preview-item';
              previewItem.innerHTML = `
                <img src="${event.target.result}" alt="Preview">
                <button class="remove-btn" onclick="this.parentElement.remove()">×</button>
              `;
              preview.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
          });
        });
      }
    });

    // Global functions for product actions
    window.editProduct = function(productId) {
      console.log('Editing product:', productId);
      // Implement edit functionality
      alert('Edit functionality will be implemented here');
    }

    window.deleteProduct = function(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      const token = localStorage.getItem('token');
      fetch(`${backendUrl}/api/products/${productId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(response => {
        if (response.ok) {
          alert('Product deleted successfully');
          if (typeof fetchUserProducts === 'function') fetchUserProducts();
        } else {
          throw new Error('Failed to delete product');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while deleting the product');
      });
    }
  </script>
</body>
</html>

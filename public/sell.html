    /* Enhanced Carousel Styles */
.carousel-container {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  border-radius: 10px;
  margin-bottom: 20px;
  background: #f5f5f5;
}

.carousel-slides {
  display: flex;
  height: 100%;
  transition: transform 0.5s ease;
}

.carousel-slide {
  min-width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.carousel-slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(0, 153, 0, 0.7);
  color: white;
  border: none;
  font-size: 20px;
  cursor: pointer;
  z-index: 10;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.carousel-button:hover {
  background: rgba(0, 153, 0, 0.9);
  transform: translateY(-50%) scale(1.1);
}

.carousel-button.prev {
  left: 20px;
}

.carousel-button.next {
  right: 20px;
}

.carousel-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: translateY(-50%);
}

.carousel-dots {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 10;
}

.carousel-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.carousel-dot.active {
  background: white;
  transform: scale(1.2);
}

.no-images {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #999;
}

.no-images i {
  font-size: 60px;
  margin-bottom: 20px;
}
    /* Main Layout */

      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    /* Background Container */

    /* Header/Navigation - Fixed at top */

      top: 0;
      width: 100%;

    /* Main Content - Starts below fixed navbar */

      margin-top: 80px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .sell-container {

      padding: 20px;

      width: 90%;

    /* Sections with blurred shadows */
    .section-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

    .section-header {

      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin: -30px -30px 20px -30px;
      border-radius: 10px 10px 0 0;

    /* Space between sections */
    .section-spacer {

      position: relative;
    }

    .section-spacer::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: rgba(0, 153, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 153, 0, 0.5);
    }

    /* Form Elements */
    .form-columns {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .form-column {

    .form-group {

      margin-bottom: 10px;

      color: #333;
      font-size: 17px;

      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 17px;
      background: white;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-control:focus {
      border-color: #009900;
      box-shadow: 0 0 0 3px rgba(0, 153, 0, 0.1);
      outline: none;
    }

    /* Larger inputs except description */
    .form-column .form-group:not(:has(textarea)) .form-control {
      height: 52px;
    }

    textarea.form-control {
      min-height: 120px;
    }

    /* Custom file upload style */
    .file-upload-wrapper {
      position: relative;
      margin-top: 15px;
      margin-bottom: 25px;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: #f8f9fa;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      height: 52px;
    }

    .file-upload-label:hover {
      background: #e9ecef;
      border-color: #009900;
    }

      margin-right: 10px;

      font-size: 22px;
    }

    .file-upload-label span {

      font-weight: 500;
      font-size: 16px;
    }

    #images {
      position: absolute;
      left: -9999px;
    }

    /* Image preview styling */
    .image-preview {

      gap: 15px;
      margin-top: 20px;
    }

    .image-preview-item {

      width: 120px;
      height: 120px;

      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.3s;

      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-preview-item img {

    .btn-delete {

    .product-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;

      justify-content: center;

      width: 90%;

      overflow-y: auto;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .product-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .gallery-item {
      flex: 1 1 300px;
    }

    .gallery-item img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .product-info strong {
      color: #009900;
    }

    /* Footer - Fixed at true bottom */
    footer {
      background-color: #009900;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-family: 'Slabo 27px', serif;
      font-size: 18px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {
      #products-container {
        grid-template-columns: 1fr;

    }

      .top_box {
        height: auto;

      .main-content {

        padding: 14px 28px;
        font-size: 16px;
      }

      .product-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>

  <script>
    const backendUrl = 'https://green-tunisia-h3ji.onrender.com';

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Handle dropdown toggle
        document.querySelector('.dropdown').addEventListener('click', function(e) {
            const dropdownContent = this.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            e.stopPropagation();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            const dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent) dropdownContent.style.display = 'none';
        });

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        // Load user data and products
        fetchUserData();
        fetchUserProducts();
        setupProductForm();
    });

    // Fetch user data from the backend
    async function fetchUserData() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${backendUrl}/api/auth/user`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').textContent = user.username;
                document.getElementById('user-email').innerHTML = 
                    `<i class="fas fa-envelope"></i><span>${user.email}</span>`;
            }
        } catch (err) {
            console.error('Error fetching user data:', err);
        }
    }

    // Fetch user's products
    async function fetchUserProducts() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${backendUrl}/api/products/my-products`, {
                headers: { 'Authorization': `Bearer ${token}` },
            });

            if (response.ok) {
                const products = await response.json();
                renderProducts(products);
            }
        } catch (err) {
            console.error('Error fetching products:', err);
        }
    }

    // Setup product form functionality
    function setupProductForm() {
        const productForm = document.getElementById('product-form');
        if (productForm) {
            productForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const token = localStorage.getItem('token');
                
                try {
                    const formData = new FormData(productForm);
                    const response = await fetch(`${backendUrl}/api/products`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Upload failed');
                    }

                    const result = await response.json();
                    alert('Product added successfully!');
                    productForm.reset();
                    document.getElementById('image-preview').innerHTML = '';
                    fetchUserProducts();
                } catch (err) {
                    console.error('Product submission error:', err);
                    alert(`Error: ${err.message || 'Failed to add product'}`);
                }
            });
        }

        // Image preview handling
        const imagesInput = document.getElementById('images');
        if (imagesInput) {
            imagesInput.addEventListener('change', function(e) {
                const preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                
                Array.from(e.target.files).slice(0, 5).forEach(file => {
                    if (file.size > 3 * 1024 * 1024) {
                        alert(`File ${file.name} exceeds 3MB limit`);
                        return;
                    }
                    
                    if (!file.type.startsWith('image/')) {
                        alert(`File ${file.name} is not an image`);
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        previewItem.innerHTML = `
                            <img src="${event.target.result}" alt="Preview">
                            <button class="remove-btn" onclick="this.parentElement.remove()">×</button>
                        `;
                        preview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            });
        }
    }

    // Render products with identical view functionality to buy page
    function renderProducts(products) {
        const container = document.getElementById('products-container');
        if (!container) return;

        if (products.length === 0) {
            container.innerHTML = '<div class="no-products"><p>You haven\'t listed any products yet.</p></div>';
            return;
        }

        container.innerHTML = products.map(product => {
            const mainImage = product.images.length > 0 ? 
                product.images[0] : 
                'https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png';
            
            return `
                <div class="product-card" data-id="${product._id}">
                    <div class="product-images">
                        <img src="${mainImage}" alt="${product.name}" 
                             onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                        ${product.images.length > 1 ? 
                            `<span class="image-count-badge">+${product.images.length-1}</span>` : ''}
                    </div>
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p><strong>Category:</strong> ${product.category}</p>
                        <p><strong>Price:</strong> ${product.price} TND</p>
                        <div class="product-actions">
                            <button class="btn-view" onclick="viewProductDetails('${product._id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn-edit" onclick="editProduct('${product._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" onclick="deleteProduct('${product._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // IDENTICAL PRODUCT VIEWING FUNCTIONALITY AS BUY PAGE
    window.viewProductDetails = async function(productId) {
        try {
            const modal = createModal();
            
            // Show loading state
            modal.querySelector('.modal-content').innerHTML = `
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading product details...</p>
                </div>
            `;
            
            modal.classList.add('active');
            
            const response = await fetch(`${backendUrl}/api/products/${productId}`);
            if (!response.ok) throw new Error('Product not found');
            
            const product = await response.json();
            if (!product) throw new Error('Product data is invalid');

            updateModalContent(modal, product);
        } catch (err) {
            console.error('Error viewing product:', err);
            alert(`Error: ${err.message || 'Failed to load product details'}`);
        }
    };

    function createModal() {
        const modal = document.createElement('div');
        modal.className = 'product-modal';
        modal.innerHTML = `
            <div class="modal-overlay"></div>
            <div class="modal-content"></div>
        `;
        document.body.appendChild(modal);
        
        // Close modal when clicking overlay
        modal.querySelector('.modal-overlay').addEventListener('click', () => {
            closeModal(modal);
        });
        
        return modal;
    }

    function updateModalContent(modal, product) {
        const images = product.images || [];
        const seller = product.userId && typeof product.userId === 'object' ? {
            username: product.userId.username || 'Seller',
            email: product.userId.email || 'Contact for details'
        } : {
            username: 'Seller',
            email: 'Contact for details'
        };

        modal.querySelector('.modal-content').innerHTML = `
            <span class="close-modal">&times;</span>
            
            ${images.length ? `
                <div class="carousel-container">
                    <div class="carousel-slides">
                        ${images.map(img => `
                            <div class="carousel-slide">
                                <div class="slide-image-container">
                                    <img src="${img}" alt="${product.name}" 
                                         onerror="this.onerror=null;this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-button prev" aria-label="Previous image">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-button next" aria-label="Next image">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-dots"></div>
                </div>
            ` : `
                <div class="no-images">
                    <i class="fas fa-image"></i>
                    <p>No images available</p>
                </div>
            `}
            
            <div class="product-info">
                <h2>${product.name || 'Unnamed Product'}</h2>
                <div class="price">${product.price ? `${product.price} TND` : 'N/A'}</div>
                
                <div class="details-grid">
                    <div><i class="fas fa-tag"></i> ${product.category || 'Uncategorized'}</div>
                    <div><i class="fas fa-map-marker-alt"></i> ${product.address || 'Location not specified'}</div>
                    <div><i class="fas fa-phone"></i> ${product.phoneNumber || 'Phone not provided'}</div>
                </div>
                
                <div class="description">
                    <h3>Description</h3>
                    <p>${product.description || 'No description available'}</p>
                </div>
                
                <div class="seller-info">
                    <h3><i class="fas fa-user"></i> Seller Information</h3>
                    <div class="seller-details">
                        <div><i class="fas fa-user-circle"></i> ${seller.username}</div>
                        <div><i class="fas fa-envelope"></i> ${seller.email}</div>
                    </div>
                </div>
            </div>
        `;

        // Initialize carousel if there are images
        if (images.length) {
            initCustomCarousel(modal);
        }

        // Close modal handler
        modal.querySelector('.close-modal').addEventListener('click', () => {
            closeModal(modal);
        });

        // Focus modal for keyboard navigation
        modal.focus();
    }

    function initCustomCarousel(modal) {
        const carousel = modal.querySelector('.carousel-slides');
        const slides = modal.querySelectorAll('.carousel-slide');
        const dotsContainer = modal.querySelector('.carousel-dots');
        const prevButton = modal.querySelector('.carousel-button.prev');
        const nextButton = modal.querySelector('.carousel-button.next');
        
        let currentIndex = 0;
        const slideCount = slides.length;
        
        // Create dots
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.classList.add('carousel-dot');
            dot.setAttribute('aria-label', `Go to image ${index + 1}`);
            dot.addEventListener('click', () => {
                goToSlide(index);
            });
            dotsContainer.appendChild(dot);
        });
        
        const dots = modal.querySelectorAll('.carousel-dot');
        
        // Update carousel state
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update active dot
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
            
            // Disable/enable buttons at boundaries
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === slideCount - 1;
        }
        
        // Go to specific slide
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        // Next slide
        function nextSlide() {
            if (currentIndex < slideCount - 1) {
                currentIndex++;
                updateCarousel();
            }
        }
        
        // Previous slide
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }
        
        // Event listeners
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        
        // Keyboard navigation
        modal.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'Escape') {
                closeModal(modal);
            }
        });
        
        // Initialize
        updateCarousel();
    }

    function closeModal(modal) {
        if (!modal) return;
        
        modal.classList.remove('active');
        setTimeout(() => {
            modal.remove();
            console.log('Modal removed');
        }, 300);
    }

    window.deleteProduct = async function(productId) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${backendUrl}/api/products/${productId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` },
            });

            if (response.ok) {
                alert('Product deleted successfully');
                fetchUserProducts();
            } else {
                const result = await response.json();
                alert(result.message || 'Failed to delete product');
            }
        } catch (err) {
            console.error('Error:', err);
            alert('An error occurred. Please try again.');
        }
    };

    window.editProduct = function(productId) {
        console.log('Edit product:', productId);
        alert('Edit functionality will be implemented here');
    };

    window.removeImagePreview = function(button) {
        button.parentElement.remove();
    };

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Buy Products - GreenTunisia</title>
  <link rel="icon" type="image/png" href="/images/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/fav/favicon.svg" />
  <link rel="shortcut icon" href="/images/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GreenTunisia" />
  <link rel="manifest" href="/images/fav/site.webmanifest" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style2.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <style>
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .background-container {
      flex: 1;
      background-image: url('../images/4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .background-overlay {
      background: rgba(58, 66, 58, 0.75);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top_box {
      flex-shrink: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
    }

    .main-content {
      flex: 1;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .buy-container {
      background: transparent;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      width: 90%;
      flex: 1;
    }

    .section-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-header {
      background-color: #009900;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin: -30px -30px 20px -30px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Product Grid */
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      align-items: stretch;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Product Images */
    .product-images {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 200px;
    }

    .product-images img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      padding: 15px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .image-count-badge {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    /* Product Details */
    .product-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .product-details h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 20px;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .product-price {
      font-weight: bold;
      color: #009900;
      font-size: 18px;
    }

    .product-category {
      background: #f0f0f0;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .product-description {
      color: #666;
      margin-bottom: 15px;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-contact {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .product-location {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #555;
    }

    .btn-view {
      background-color: #924D8F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
      margin-top: 15px;
    }
    
    .btn-view:hover {
      background-color: #7a3f77;
    }

    /* Search and Filter */
    .search-filter-container {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .filter-select {
      min-width: 200px;
    }

    .search-box input, .filter-select select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background: white;
    }

    .no-products {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 18px;
    }

    /* Carousel Styles - UPDATED */
    .image-carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
      background: #f5f5f5;
    }

    .carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .carousel-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 20px;
      box-sizing: border-box;
    }

    .no-images {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 18px;
    }

    .no-images i {
      font-size: 50px;
      margin-bottom: 15px;
    }

    /* Carousel Controls */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 15px;
      z-index: 5;
    }

    .carousel-prev,
    .carousel-next {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .carousel-prev:hover,
    .carousel-next:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }

    /* Carousel Indicators */
    .carousel-indicators {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 5;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator.active {
      background: white;
      transform: scale(1.2);
    }

    /* Modal Styles */
    .product-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .product-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      z-index: 2;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .product-modal.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: #fff;
      transform: rotate(90deg);
    }

    /* Product Info */
    .product-info {
      padding: 25px;
    }

    .product-info h2 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
    }

    .price {
      font-size: 24px;
      color: #009900;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .details-grid div {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
    }

    .description {
      margin: 25px 0;
    }

    .description h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .description p {
      color: #555;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Seller Info */
    .seller-info {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 25px;
      border-top: 1px solid #eee;
    }

    .seller-info h3 {
      margin-top: 0;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }

    .seller-info h3 i {
      color: #009900;
    }

    .seller-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .seller-details div {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
    }

    .seller-details i {
      color: #009900;
      width: 20px;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #009900;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-family: 'Slabo 27px', serif;
      font-size: 18px;
      width: 100%;
      flex-shrink: 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #products-container {
        grid-template-columns: 1fr;
      }
      
      .search-filter-container {
        flex-direction: column;
      }

      .modal-content {
        width: 95%;
      }
      
      .image-carousel {
        height: 300px;
      }
      
      .product-info h2 {
        font-size: 24px;
      }
      
      .price {
        font-size: 20px;
      }
      
      .details-grid,
      .seller-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <script>
    const backendUrl = 'https://green-tunisia-h3ji.onrender.com';

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
        // Handle dropdown toggle
        document.querySelector('.dropdown')?.addEventListener('click', function(e) {
            const dropdownContent = this.querySelector('.dropdown-content');
            if (dropdownContent) {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                e.stopPropagation();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            const dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent) dropdownContent.style.display = 'none';
        });

        // Load user data if logged in
        fetchUserData();
        
        // Load all products
        try {
            const products = await fetchAllProducts();
            renderAllProducts(products);
        } catch (err) {
            console.error('Error loading products:', err);
            showErrorInContainer('Error loading products. Please try again later.');
        }

        // Setup search and filter
        document.getElementById('search-input')?.addEventListener('input', filterProducts);
        document.getElementById('category-filter')?.addEventListener('change', filterProducts);

        // Logout functionality
        document.getElementById('logout-link')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
    });

    // Fetch all products from backend
    async function fetchAllProducts() {
        try {
            const response = await fetch(`${backendUrl}/api/products`);
            
            if (!response.ok) {
                throw new Error(`Server returned ${response.status} ${response.statusText}`);
            }
            
            const products = await response.json();
            return Array.isArray(products) ? products : [];
        } catch (err) {
            console.error('Fetch products error:', err);
            throw err;
        }
    }

    // Render all products to the page
    function renderAllProducts(products) {
        const container = document.getElementById('products-container');
        if (!container) return;

        if (!products?.length) {
            container.innerHTML = `
                <div class="no-products">
                    <p>No products available yet. Check back later!</p>
                </div>
            `;
            return;
        }

        container.innerHTML = products.map(product => {
            // Handle cases where product data might be incomplete
            const productName = product.name || 'Unnamed Product';
            const productDescription = product.description || 'No description available';
            const productPrice = product.price ? `${product.price} TND` : 'N/A';
            const productCategory = product.category || 'Uncategorized';
            const productAddress = product.address || 'Location not specified';
            const productPhone = product.phoneNumber || 'Phone not provided';
            const mainImage = product.images?.[0] || 'https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png';
            const imageCount = product.images?.length > 1 ? product.images.length - 1 : 0;

            return `
                <div class="product-card" 
                     data-id="${product._id}" 
                     data-category="${productCategory}" 
                     data-search="${(productName + ' ' + productDescription).toLowerCase()}">
                    <div class="product-images">
                        <img src="${mainImage}" 
                             alt="${productName}" 
                             onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                        ${imageCount > 0 ? `<span class="image-count-badge">+${imageCount}</span>` : ''}
                    </div>
                    <div class="product-details">
                        <h3>${productName}</h3>
                        <div class="product-meta">
                            <span class="product-price">${productPrice}</span>
                            <span class="product-category">${productCategory}</span>
                        </div>
                        <p class="product-description">${productDescription.substring(0, 100)}${productDescription.length > 100 ? '...' : ''}</p>
                        <div class="product-contact">
                            <span class="product-location">
                                <i class="fas fa-map-marker-alt"></i> ${productAddress.substring(0, 20)}${productAddress.length > 20 ? '...' : ''}
                            </span>
                        </div>
                        <button class="btn-view" onclick="viewProductDetails('${product._id}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // View product details in modal
    window.viewProductDetails = async function(productId) {
        try {
            // Show loading state
            const modal = createModal();
            
            // Fetch product data
            const response = await fetch(`${backendUrl}/api/products/${productId}`);
            if (!response.ok) {
                throw new Error('Product not found');
            }
            
            const product = await response.json();
            
            // Ensure we have proper product data
            if (!product) {
                throw new Error('Product data is invalid');
            }

            // Handle seller information
            let seller = {
                username: 'Seller',
                email: 'Contact for details'
            };

            if (product.userId && typeof product.userId === 'object') {
                seller = {
                    username: product.userId.username || 'Seller',
                    email: product.userId.email || 'Contact for details'
                };
            }
            
            // Update modal with product data
            updateModalContent(modal, product, seller);
            
        } catch (err) {
            console.error('Error viewing product:', err);
            alert(`Error: ${err.message || 'Failed to load product details'}`);
        }
    };

    // Create modal
    function createModal() {
        const modal = document.createElement('div');
        modal.className = 'product-modal';
        modal.innerHTML = `
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading product details...</p>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
        
        // Add close handlers
        modal.querySelector('.close-modal').addEventListener('click', () => closeModal(modal));
        modal.querySelector('.modal-overlay').addEventListener('click', () => closeModal(modal));
        
        // Show modal
        setTimeout(() => modal.classList.add('active'), 10);
        
        return modal;
    }

    // Update modal content with product data - UPDATED
    function updateModalContent(modal, product, seller) {
        // Handle product data
        const productName = product.name || 'Unnamed Product';
        const productDescription = product.description || 'No description available';
        const productPrice = product.price ? `${product.price} TND` : 'N/A';
        const productCategory = product.category || 'Uncategorized';
        const productAddress = product.address || 'Location not specified';
        const productPhone = product.phoneNumber || 'Phone not provided';
        const images = product.images || [];
        
        modal.innerHTML = `
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                
                <!-- Image Carousel -->
                <div class="image-carousel">
                    <div class="carousel-inner">
                        ${images.length ? images.map(img => `
                            <div class="carousel-item">
                                <img src="${img}" alt="${productName}" 
                                     onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                            </div>
                        `).join('') : `
                            <div class="no-images">
                                <i class="fas fa-image"></i>
                                <p>No images available</p>
                            </div>
                        `}
                    </div>
                    
                    ${images.length > 1 ? `
                        <div class="carousel-controls">
                            <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
                            <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="carousel-indicators">
                            ${images.map((_, i) => `
                                <span class="indicator ${i === 0 ? 'active' : ''}" data-index="${i}"></span>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
                
                <!-- Product Details -->
                <div class="product-info">
                    <h2>${productName}</h2>
                    <div class="price">${productPrice}</div>
                    
                    <div class="details-grid">
                        <div><i class="fas fa-tag"></i> ${productCategory}</div>
                        <div><i class="fas fa-map-marker-alt"></i> ${productAddress}</div>
                        <div><i class="fas fa-phone"></i> ${productPhone}</div>
                    </div>
                    
                    <div class="description">
                        <h3>Description</h3>
                        <p>${productDescription}</p>
                    </div>
                    
                    <!-- Seller Information -->
                    <div class="seller-info">
                        <h3><i class="fas fa-user"></i> Seller Information</h3>
                        <div class="seller-details">
                            <div><i class="fas fa-user-circle"></i> ${seller.username}</div>
                            <div><i class="fas fa-envelope"></i> ${seller.email}</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Add event listeners for carousel if there are multiple images
        if (images.length > 1) {
            setupCarousel(modal, images);
        }
        
        // Re-add close handlers
        modal.querySelector('.close-modal').addEventListener('click', () => closeModal(modal));
        modal.querySelector('.modal-overlay').addEventListener('click', () => closeModal(modal));
    }

    // Setup carousel - UPDATED
    function setupCarousel(modal, images) {
        let currentIndex = 0;
        const inner = modal.querySelector('.carousel-inner');
        const indicators = modal.querySelectorAll('.indicator');
        const prevBtn = modal.querySelector('.carousel-prev');
        const nextBtn = modal.querySelector('.carousel-next');
        
        // Set initial position
        updateCarousel();
        
        function updateCarousel() {
            // Calculate the translateX value based on current index
            const translateX = -currentIndex * 100;
            inner.style.transform = `translateX(${translateX}%)`;
            
            // Update indicators
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentIndex);
            });
        }
        
        // Previous button
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        // Next button
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
        
        // Indicator clicks
        indicators.forEach((ind, i) => {
            ind.addEventListener('click', () => {
                currentIndex = i;
                updateCarousel();
            });
        });
        
        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        inner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        inner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next
                currentIndex = (currentIndex + 1) % images.length;
            } else if (touchEndX > touchStartX + 50) {
                // Swipe right - previous
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            updateCarousel();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateCarousel();
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            }
        });
    }

    function closeModal(modal) {
        modal.classList.remove('active');
        setTimeout(() => modal.remove(), 300);
    }

    // Filter products based on search and category
    function filterProducts() {
        const searchTerm = (document.getElementById('search-input')?.value || '').toLowerCase();
        const categoryFilter = document.getElementById('category-filter')?.value || '';
        
        const products = document.querySelectorAll('.product-card');
        let hasVisibleProducts = false;
        
        products.forEach(product => {
            const matchesSearch = product.dataset.search.includes(searchTerm);
            const matchesCategory = !categoryFilter || product.dataset.category === categoryFilter;
            
            if (matchesSearch && matchesCategory) {
                product.style.display = 'block';
                hasVisibleProducts = true;
            } else {
                product.style.display = 'none';
            }
        });
        
        const container = document.getElementById('products-container');
        if (!hasVisibleProducts) {
            container.innerHTML = `
                <div class="no-products">
                    <p>No products match your search criteria.</p>
                </div>
            `;
        }
    }

    // Fetch user data from the backend
    async function fetchUserData() {
        try {
            const token = localStorage.getItem('token');
            if (!token) return;

            const response = await fetch(`${backendUrl}/api/auth/user`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const user = await response.json();
                updateUserDropdown(user);
            }
        } catch (err) {
            console.error('Error fetching user data:', err);
        }
    }

    // Update user dropdown with user data
    function updateUserDropdown(user) {
        const usernameElement = document.getElementById('username');
        const userEmailElement = document.getElementById('user-email');
        
        if (usernameElement) usernameElement.textContent = user.username || 'User';
        if (userEmailElement) {
            userEmailElement.innerHTML = `
                <i class="fas fa-envelope"></i>
                <span>${user.email || 'user@example.com'}</span>
            `;
        }
    }

    // Show error in products container
    function showErrorInContainer(message) {
        const container = document.getElementById('products-container');
        if (container) {
            container.innerHTML = `
                <div class="no-products">
                    <p>${message}</p>
                </div>
            `;
        }
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Buy Products - GreenTunisia</title>
  <link rel="icon" type="image/png" href="/images/fav/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/fav/favicon.svg" />
  <link rel="shortcut icon" href="/images/fav/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/fav/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GreenTunisia" />
  <link rel="manifest" href="/images/fav/site.webmanifest" />

  <link rel="stylesheet" type="text/css" href="css/style2.css" media="all">

  <style>
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .background-container {
      flex: 1;
      background-image: url('../images/4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .background-overlay {
      background: rgba(58, 66, 58, 0.75);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top_box {
      flex-shrink: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 80px;
    }

    .main-content {
      flex: 1;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .buy-container {
      background: transparent;
      margin: 20px auto;
      padding: 20px;
      max-width: 1200px;
      width: 90%;
      flex: 1;
    }

    .section-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-header {
      background-color: #009900;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      margin: -30px -30px 20px -30px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .product-images {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .product-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-images img {
      transform: scale(1.05);
    }

    .image-count-badge {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .product-details {
      padding: 20px;
    }

    .product-details h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 20px;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .product-price {
      font-weight: bold;
      color: #009900;
      font-size: 18px;
    }

    .product-category {
      background: #f0f0f0;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .product-description {
      color: #666;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-contact {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .product-location {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #555;
    }

    .product-phone {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #555;
    }

    .btn-view {
      background-color: #924D8F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
      margin-top: 15px;
    }
    
    .btn-view:hover {
      background-color: #7a3f77;
    }

    .search-filter-container {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .filter-select {
      min-width: 200px;
    }

    .search-box input, .filter-select select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      background: white;
    }

    .no-products {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 18px;
    }

    /* Enhanced Modal Styles */
    .product-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .product-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .product-modal.active .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      background: rgba(255,255,255,0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: #fff;
      transform: rotate(90deg);
    }

    /* Image Carousel */
    .product-carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .carousel-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 5;
    }

    .carousel-control {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0 15px;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .carousel-control:hover {
      background: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }

    .carousel-indicators {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 5;
    }

    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-indicator.active {
      background: white;
      transform: scale(1.2);
    }

    /* Product Info Section */
    .product-info-section {
      padding: 25px;
    }

    .product-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 24px;
      color: #009900;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .product-category {
      background: #f0f0f0;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
    }

    .product-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
      font-size: 16px;
    }

    /* Seller Info Section */
    .seller-info {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      border-top: 1px solid #eee;
    }

    .seller-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .seller-title i {
      color: #009900;
    }

    .seller-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .seller-detail {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
    }

    .seller-detail i {
      color: #009900;
      width: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      #products-container {
        grid-template-columns: 1fr;
      }
      
      .search-filter-container {
        flex-direction: column;
      }

      .product-carousel {
        height: 300px;
      }
      
      .product-title {
        font-size: 24px;
      }
      
      .product-price {
        font-size: 20px;
      }
      
      .seller-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    const backendUrl = 'https://green-tunisia-h3ji.onrender.com';

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', async function() {
        // Handle dropdown toggle
        document.querySelector('.dropdown')?.addEventListener('click', function(e) {
            const dropdownContent = this.querySelector('.dropdown-content');
            if (dropdownContent) {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                e.stopPropagation();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            const dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent) dropdownContent.style.display = 'none';
        });

        // Load user data if logged in
        fetchUserData();
        
        // Load all products
        try {
            const products = await fetchAllProducts();
            renderAllProducts(products);
        } catch (err) {
            console.error('Error loading products:', err);
            showErrorInContainer('Error loading products. Please try again later.');
        }

        // Setup search and filter
        document.getElementById('search-input')?.addEventListener('input', filterProducts);
        document.getElementById('category-filter')?.addEventListener('change', filterProducts);

        // Logout functionality
        document.getElementById('logout-link')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
    });

    // Fetch all products from backend
    async function fetchAllProducts() {
        try {
            const response = await fetch(`${backendUrl}/api/products`);
            
            if (!response.ok) {
                throw new Error(`Server returned ${response.status} ${response.statusText}`);
            }
            
            return await response.json();
        } catch (err) {
            console.error('Fetch products error:', err);
            throw err;
        }
    }

    // Render all products to the page
    function renderAllProducts(products) {
        const container = document.getElementById('products-container');
        if (!container) return;

        if (!products?.length) {
            container.innerHTML = `
                <div class="no-products">
                    <p>No products available yet. Check back later!</p>
                </div>
            `;
            return;
        }

        container.innerHTML = products.map(product => `
            <div class="product-card" 
                 data-id="${product._id}" 
                 data-category="${product.category || ''}" 
                 data-search="${(product.name + ' ' + (product.description || '')).toLowerCase()}">
                <div class="product-images">
                    <img src="${product.images?.[0] || 'https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'}" 
                         alt="${product.name || 'Product'}" 
                         onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                    ${product.images?.length > 1 ? 
                        `<span class="image-count-badge">+${product.images.length-1}</span>` : ''}
                </div>
                <div class="product-details">
                    <h3>${product.name || 'Unnamed Product'}</h3>
                    <div class="product-meta">
                        <span class="product-price">${product.price || 'N/A'} TND</span>
                        <span class="product-category">${product.category || 'Uncategorized'}</span>
                    </div>
                    <p class="product-description">${product.description || 'No description available'}</p>
                    <div class="product-contact">
                        <span class="product-location">
                            <i class="fas fa-map-marker-alt"></i> ${product.address || 'Location not specified'}
                        </span>
                        <span class="product-phone">
                            <i class="fas fa-phone"></i> ${product.phoneNumber || 'Phone not provided'}
                        </span>
                    </div>
                    <button class="btn-view" onclick="viewProduct('${product._id}')">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Filter products based on search and category
    function filterProducts() {
        const searchTerm = document.getElementById('search-input')?.value.toLowerCase() || '';
        const categoryFilter = document.getElementById('category-filter')?.value || '';
        
        const products = document.querySelectorAll('.product-card');
        let hasVisibleProducts = false;
        
        products.forEach(product => {
            const matchesSearch = product.dataset.search.includes(searchTerm);
            const matchesCategory = !categoryFilter || product.dataset.category === categoryFilter;
            
            if (matchesSearch && matchesCategory) {
                product.style.display = 'block';
                hasVisibleProducts = true;
            } else {
                product.style.display = 'none';
            }
        });
        
        const container = document.getElementById('products-container');
        if (!hasVisibleProducts) {
            container.innerHTML = `
                <div class="no-products">
                    <p>No products match your search criteria.</p>
                </div>
            `;
        }
    }

    // View product details in modal
    window.viewProduct = async function(productId) {
        let modal;
        
        try {
            // Create and show loading modal
            modal = createModal();
            
            // Fetch product data
            const product = await fetchProduct(productId);
            
            // Try to fetch seller data (optional)
            const seller = product.userId ? await tryFetchSeller(product.userId) : null;
            
            // Update modal with product data
            updateModalContent(modal, product, seller);
            
            // Initialize carousel
            initCarousel(modal);

        } catch (err) {
            console.error('Error viewing product:', err);
            handleViewProductError(modal, err);
        }
    };

    // Helper function to create modal
    function createModal() {
        const modal = document.createElement('div');
        modal.className = 'product-modal active';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div style="padding: 20px; text-align: center;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 30px; color: #009900;"></i>
                    <p>Loading product details...</p>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
        
        // Add close handler
        modal.querySelector('.close-modal').addEventListener('click', () => {
            modal.classList.remove('active');
            setTimeout(() => modal.remove(), 300);
        });
        
        return modal;
    }

    // Fetch single product
    async function fetchProduct(productId) {
        const response = await fetch(`${backendUrl}/api/products/${productId}`);
        if (!response.ok) {
            throw new Error(`Product not found (${response.status})`);
        }
        return await response.json();
    }

    // Try to fetch seller (won't throw if fails)
    async function tryFetchSeller(userId) {
        try {
            const response = await fetch(`${backendUrl}/api/auth/user/${userId}`);
            return response.ok ? await response.json() : null;
        } catch (e) {
            console.log('Could not fetch seller details', e);
            return null;
        }
    }

    // Update modal with product content
    function updateModalContent(modal, product, seller) {
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                
                ${product.images?.length > 0 ? createImageCarousel(product) : createNoImagesPlaceholder()}
                
                <div class="product-info-section">
                    <h1 class="product-title">${product.name || 'Unnamed Product'}</h1>
                    <div class="product-price">${product.price || 'N/A'} TND</div>
                    
                    <div class="product-meta">
                        <span class="product-category">${product.category || 'Uncategorized'}</span>
                        <span class="product-location">
                            <i class="fas fa-map-marker-alt"></i> ${product.address || 'Location not specified'}
                        </span>
                        <span class="product-phone">
                            <i class="fas fa-phone"></i> ${product.phoneNumber || 'Phone not provided'}
                        </span>
                    </div>
                    
                    <div class="product-description">
                        ${product.description || 'No description provided'}
                    </div>
                    
                    ${seller ? createSellerInfoSection(seller) : ''}
                </div>
            </div>
        `;
        
        // Re-add close handler
        modal.querySelector('.close-modal').addEventListener('click', () => {
            modal.classList.remove('active');
            setTimeout(() => modal.remove(), 300);
        });
    }

    // Create image carousel HTML
    function createImageCarousel(product) {
        return `
            <div class="product-carousel">
                <div class="carousel-inner" style="width: ${product.images.length * 100}%">
                    ${product.images.map(img => `
                        <div class="carousel-item">
                            <img src="${img}" alt="${product.name || 'Product image'}" 
                                 onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1626286349/default-product.png'">
                        </div>
                    `).join('')}
                </div>
                
                <div class="carousel-controls">
                    <button class="carousel-control prev" onclick="moveCarousel(this.closest('.product-modal'), -1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-control next" onclick="moveCarousel(this.closest('.product-modal'), 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="carousel-indicators">
                    ${product.images.map((_, index) => `
                        <div class="carousel-indicator ${index === 0 ? 'active' : ''}" 
                             onclick="goToCarouselSlide(this.closest('.product-modal'), ${index})"></div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    // Create no images placeholder
    function createNoImagesPlaceholder() {
        return `
            <div class="product-carousel" style="background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
                <p>No images available</p>
            </div>
        `;
    }

    // Create seller info section
    function createSellerInfoSection(seller) {
        return `
            <div class="seller-info">
                <h3 class="seller-title"><i class="fas fa-user"></i> Seller Information</h3>
                <div class="seller-details">
                    <div class="seller-detail">
                        <i class="fas fa-user"></i>
                        <span>${seller.username || 'Not available'}</span>
                    </div>
                    <div class="seller-detail">
                        <i class="fas fa-envelope"></i>
                        <span>${seller.email || 'Not available'}</span>
                    </div>
                </div>
            </div>
        `;
    }

    // Handle view product errors
    function handleViewProductError(modal, err) {
        if (modal) {
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div style="padding: 30px; text-align: center; color: #ff4444;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <h2>Error Loading Product</h2>
                        <p>${err.message || 'Please try again later.'}</p>
                    </div>
                </div>
            `;
            modal.querySelector('.close-modal').addEventListener('click', () => {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
            });
        } else {
            alert(`Error: ${err.message || 'Failed to load product details'}`);
        }
    }

    // Show error in products container
    function showErrorInContainer(message) {
        const container = document.getElementById('products-container');
        if (container) {
            container.innerHTML = `
                <div class="no-products">
                    <p>${message}</p>
                </div>
            `;
        }
    }

    // Carousel Functions
    function initCarousel(modal) {
        modal._currentCarouselIndex = 0;
        updateCarouselPosition(modal);
    }

    window.moveCarousel = function(modal, direction) {
        const items = modal.querySelectorAll('.carousel-item');
        const itemCount = items.length;
        let newIndex = (modal._currentCarouselIndex || 0) + direction;
        
        // Wrap around
        if (newIndex < 0) newIndex = itemCount - 1;
        if (newIndex >= itemCount) newIndex = 0;
        
        modal._currentCarouselIndex = newIndex;
        updateCarouselPosition(modal);
    };

    window.goToCarouselSlide = function(modal, index) {
        const items = modal.querySelectorAll('.carousel-item');
        if (index >= 0 && index < items.length) {
            modal._currentCarouselIndex = index;
            updateCarouselPosition(modal);
        }
    };

    function updateCarouselPosition(modal) {
        const carousel = modal.querySelector('.carousel-inner');
        const indicators = modal.querySelectorAll('.carousel-indicator');
        const currentIndex = modal._currentCarouselIndex || 0;
        
        if (carousel) {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        indicators?.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentIndex);
        });
    }

    // Close modal when clicking outside content
    document.addEventListener('click', function(e) {
        const modals = document.querySelectorAll('.product-modal.active');
        modals.forEach(modal => {
            if (!modal.querySelector('.modal-content').contains(e.target)) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
            }
        });
    });

    // Fetch user data from the backend
    async function fetchUserData() {
        try {
            const token = localStorage.getItem('token');
            if (!token) return;

            const response = await fetch(`${backendUrl}/api/auth/user`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const user = await response.json();
                updateUserDropdown(user);
            }
        } catch (err) {
            console.error('Error fetching user data:', err);
        }
    }

    // Update user dropdown with user data
    function updateUserDropdown(user) {
        const usernameElement = document.getElementById('username');
        const userEmailElement = document.getElementById('user-email');
        
        if (usernameElement) usernameElement.textContent = user.username;
        if (userEmailElement) {
            userEmailElement.innerHTML = `
                <i class="fas fa-envelope"></i>
                <span>${user.email}</span>
            `;
        }
    }
</script>
</body>
</html>
